<div data-dojo-type="dojox/mobile/View">
	<h1 data-dojo-type="dojox/mobile/Heading" id="myForm" data-dojo-id="myForm" data-dojo-props='back:"Voltar", moveTo:"bar1", disableTouchScroll: true' >view1.html</h1>
	<div data-dojo-type="dojox/mobile/FormLayout" data-dojo-props="rightAlign: true, columns:'two'">
		<div>
			<label>Buttons</label>
			<fieldset>
				<button data-dojo-type="dojox/mobile/Button">Help</button>
				<input type="submit" class="mblBlueButton" data-dojo-type="dojox/mobile/Button" value="Submit" data-dojo-props='onClick:validarFormServicoEletronico'>
				<button class="mblRedButton" data-dojo-type="dojox/mobile/Button">Cancel</button>
			</fieldset>
		</div>
		<div>
			<label>Checkbox</label>
			<fieldset>
				<input type="checkbox" data-dojo-type="dojox/mobile/CheckBox"><label>Click me</label>
			</fieldset>
		</div>
		<div>
			<label>Toggle Button</label>
			<fieldset>
				<button data-dojo-type="dojox/mobile/ToggleButton">Toggle me</button>
			</fieldset>
		</div>
		<div>
			<label>Switch</label>
			<fieldset><input type="checkbox" data-dojo-type="dojox/mobile/Switch" value="on"></fieldset>
		</div>
		<div>
			<label>Radio Button</label>
			<fieldset>
				<input type="radio" id="rb1" data-dojo-type="dojox/mobile/RadioButton" name="mobileRadio" value="Large" checked><label for="rb1">1</label>
				<input type="radio" id="rb2" data-dojo-type="dojox/mobile/RadioButton" name="mobileRadio" value="Medium"><label for="rb2">2</label>
				<input type="radio" id="rb3" data-dojo-type="dojox/mobile/RadioButton" name="mobileRadio" value="Small"><label for="rb3">3</label>
			</fieldset>
		</div>
		<div>
			<label>Slider</label>
			<fieldset><input id="sh" name="shb" data-dojo-type="dojox/mobile/Slider" value="0" min="0" max="20" step="0.1" type="range" style="width:150px;"></fieldset>
		</div>
	</div>
</div>
